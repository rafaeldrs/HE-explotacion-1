version: "3.2"
services:
  nodejs:
    build: 
      context: .
    image: mi-node-app
    networks:
      - frontend
      - backend
    environment:
      - MYSQL_HOST=mi-mysql-app
      - MYSQL_USER=miuser
      - MYSQL_PASS=mipass
      - MYSQL_DB=mi_db
    volumes:
      - ./www/:/var/www/html/
    ports:
      - "30001:8080"
    container_name: mi-nodejs-app
  mysql:
    image: mysql:5.7
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=miuser
      - MYSQL_PASSWORD=mipass 
      - MYSQL_DATABASE=mi_db
    container_name: mi-mysql-app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - backend
    ports:
      - "30002:80"
    environment:
      - PMA_HOST=mi-mysql-app
      - PMA_PORT= 3306
    volumes:
      - /sessions
    container_name: mi-phpmyadmin-app
networks:
  frontend:
  backend: